<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="AddProduct">
        <h3 class="title">Add New Product</h3>
        <form action="#" id="form_input">
            <input type="text" placeholder="New Product" id="add_product">
            <button type="button" class="btn" onclick="addProduct()">Add</button>
        </form>
    </div>
    <div class="DisplayProduct">
        <h3 class="title">Display All Product</h3>
        <div id="result_tab">
            <div class="tittle_product">
                <span>
                    <b>Product Name</b>
                </span>
                <span id="quantity_product"></span>
            </div>
            <div id="product_list"></div>
        </div>
    </div>
</div>
</body>
</html>
<script src="main.js"></script>
